
<h1>My Goals</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
  <ul class="heroes">
      <li *ngFor='let goal of goals; let i = index'
        [class.selected]="goal === selectedGoal" 
        (click)="onSelect(goal)"
        appStrikethrough
        >
        <span class="badge">{{goal.id}}</span> {{goal.name}}
      </li>
    </ul>
    
    <app-goal-details [goal]="selectedGoal" (isCompete)='deleteGoal($event)'></app-goal-details>
</div>
<div class="col-md-6">
  <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
</div>
</div>
