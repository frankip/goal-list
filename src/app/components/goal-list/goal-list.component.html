
<h1>My Goals</h1>
  <hr>
  <ul class="heroes">
      <li *ngFor='let goal of goals'
        [class.selected]="goal === selectedGoal" 
        (click)="onSelect(goal)">
        <span class="badge">{{goal.id}}</span> {{goal.name}}
      </li>
    </ul>
    
    <app-goal-details [goal]="selectedGoal"></app-goal-details>
